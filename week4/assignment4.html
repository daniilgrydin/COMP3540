<style>
  :root {
    --navigation-width: 400px;
    --modal-width: 500px;
    --modal-height: 300px;
    --distance: 50px;
    font-family: 'Courier New', Courier, monospace;
  }
  #layout {
    position: relative;
    height: 100%;
    width: 100%;
    background-color: red;
  }
  #navigation {
    position: absolute;
    height: 100%;
    width: var(--navigation-width);
    background-color: Grey;
  }
  #content {
    position: absolute;
    left: calc(var(--navigation-width));
    height: 100%;
    width: calc(100% - var(--navigation-width));
    background-color:skyblue;
  }
  #blanket {
    display: none;
    position: absolute;
    top: 0;
    background-color: Grey;
    opacity: 0.5;
    width: 100%;
    height: 100%;
    z-index: 998;
  }
  .modal {
    display: none;
    width: var(--modal-width);
    height: var(--modal-height);
    position: absolute;
    left: calc(50% - var(--modal-width) / 2);
    top: calc(50% - var(--modal-height) / 2);
    border: 1px solid black;
    background-color: White;
    z-index: 999;

    flex-direction: column;
  }

  button {
    width: calc(100% - 2 * var(--distance));
    margin-left: var(--distance);
    height: 60px;
  }
  h1 {
    width: calc(100% - 2 * var(--distance));
    padding-left: var(--distance);
    text-align: center;
  }
  img {
    padding-top: var(--distance);
    padding-left: var(--distance);
    width: calc(100% - 2 * var(--distance));
  }
  #content p {
    margin-top: 30%;
    font-size: 24pt;
    padding-left: var(--distance);
  }

  #box-signup > *,
  #box-login > * {
    margin: 40px;
  }

  #signup-cancel-button,
  #login-cancel-button,
  input[type="submit"] {
    position: absolute;
    bottom: 10px;
  }

  #signup-cancel-button,
  #login-cancel-button {
    left: 50px;
  }

  form {
    height: 80%;
  }

  input[type="submit"] {
    right: 50px;
  }

  .modal-footer {
    margin-top: auto;
    display: flex;
    justify-content: space-between;
    padding: var(--distance);
  }

  input[type="text"],
  input[type="password"],
  input[type="email"] {
    width: 50%;
    margin-left: 40px;
  }
</style>
<div id="layout">
  <div id="navigation">
    <img
      width="100%"
      src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fwebmail.tru.ca%2F__shared%2Fassets%2FTRU-LOGO-LEFT-BLUE57093.png&f=1&nofb=1&ipt=47e506036879af199ad1cefc8fd84495e427f51be0449d27f014a52fbcfa627c"
    />
    <h1>Join TRU Messenger</h1>
    <button id="menuitem-login">Log In</button><br />
    <button id="menuitem-signup">Sign Up</button><br />
    <button id="menuitem-forgot">Forgot Password</button>
  </div>
  <div id="content">
    <p>
      See what's happening in the world<br />
      Hear what people are questioning about<br />
      Join the conversation
    </p>
  </div>
  <div id="blanket"></div>
  <div id="box-signup" class="modal">
    <h2>Sign Up to TRU Messenger</h2>
    <form method="post" action="w4_controller_1234.php">
      <input type="hidden" name="page" value="signup" />

      Username:
      <input type="text" name="username" required /><br />
      Password:
      <input type="password" name="password" required /><br />
      Email:&nbsp;&nbsp;&nbsp;
      <input type="email" name="email" required /><br />
      <div class="modal-footer">
        <input type="button" value="Cancel" id="signup-cancel-button" />
        <input type="submit" />
      </div>
    </form>
  </div>
  <div id="box-login" class="modal">
    <h2>Login to TRU Messenger</h2>
    <form method="post" action="w4_controller_1234.php">
      <input type="hidden" name="page" value="login" />
      
      Username:
      <input type="text" name="username" required /><br />
      Password:
      <input type="password" name="password" required /><br />
      <div class="modal-footer">
        <input type="button" value="Cancel" id="login-cancel-button" />
        <input type="submit" />
      </div>
    </form>
  </div>
</div>
<script>
  let blanket = document.getElementById("blanket");
  let login = document.getElementById("box-login");
  let signup = document.getElementById("box-signup");

  function open_login() {
    blanket.style.display = "block";
    login.style.display = "block";
  }

  function close_login() {
    blanket.style.display = "none";
    login.style.display = "none";
  }

  function open_signup() {
    blanket.style.display = "block";
    signup.style.display = "block";
  }

  function close_all() {
    blanket.style.display = "none";
    login.style.display = "none";
    signup.style.display = "none";
  }

  document
    .getElementById("menuitem-signup")
    .addEventListener("click", open_signup);
  document
    .getElementById("menuitem-login")
    .addEventListener("click", open_login);
  document
    .getElementById("login-cancel-button")
    .addEventListener("click", close_all);
  document
    .getElementById("signup-cancel-button")
    .addEventListener("click", close_all);
  document.getElementById("blanket").addEventListener("click", close_all);
</script>
